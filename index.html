<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container-md">
        <section> <!--검색, title 및 메뉴를 위한 섹션-->
            <div class="head-line">
                <img class="service-logo"
                    src="https://statics.thetop10sites.com/static/webp/service-image-album/26a7cd8a21c5734f759e2c3d608f2b63.webp"
                    loading="eager" alt="Google  Books review">
            </div>
            <div class="search-area">
                <!--Input 박스에서 엔터 키 입력시 keyword로 검색 가능-->
                <input id="input-text" type="text" placeholder="Type Keyword!!!" onkeyup="if(window.event.keyCode==13){getBooksByKeyword()}"/>
                <button id="search-button">Search</button>
            </div>
            <div class="menus">
                <button type="button" class="btn btn-outline-primary">Novel</button>
                <button type="button" class="btn btn-outline-primary">Fiction</button>
                <button type="button" class="btn btn-outline-primary">Science</button>
                <button type="button" class="btn btn-outline-primary">Business</button>
                <button type="button" class="btn btn-outline-primary">Politics</button>
                <button type="button" class="btn btn-outline-primary">Humor</button>
                <button type="button" class="btn btn-outline-primary">Children</button>
                <button type="button" class="btn btn-outline-primary">Finance</button>
                <button type="button" class="btn btn-outline-primary">Arts</button>
                <button type="button" class="btn btn-outline-primary">Food</button>
                <button type="button" class="btn btn-outline-primary">Sports</button>
                <button type="button" class="btn btn-outline-primary">Economics</button>
                <button type="button" class="btn btn-outline-primary">History</button>
                <button type="button" class="btn btn-outline-primary">Humanity</button>
            </div>
        </section>
        <section id="books-board">
            
        </section>
        <nav aria-label="Page navigation example">
            <ul class="pagination"></ul>
        </nav>


    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <script src="main.js"></script>



</body>

</html>
